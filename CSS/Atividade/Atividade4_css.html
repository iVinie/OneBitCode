<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VOTech Tube</title>
        <link rel="stylesheet" href="StyleAtividade4.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-tipo">
                    <a href="#">
                        <img src="https://static.wixstatic.com/media/9640a3_e7249f7e609a43ad92e46b7e20bfcd29.png/v1/fill/w_235,h_64,al_c,usm_0.66_1.00_0.01/9640a3_e7249f7e609a43ad92e46b7e20bfcd29.png">
                    </a>
                </div>
                <div class="search-div">
                    <input type="search" placeholder="Pesquisar" class="search">
                    <div class="lupa">
                        <img src="./Fotos AUX/Lupa1.png" alt="Lupa"> <!--remove.bg-->
                    </div>
                    <div class="item-mic">
                        <ul>
                            <li class="item"></li>
                        </ul>
                    </div>
                </div>
                <ul class="perfil-itens">
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                </ul>
                <div class="item-burguer">
                </div>
            </header>
            <div class="main-content">
                <div class="video"></div>
                <p class="title">Video Atual</p>
                <div class="interacao"></div>
                <div class="linha"></div>  <!--Mais facil de manipular que o hr, para fazer linha-->
                <div class="info-canal"></div>
            </div>
            <div class="side-bar">
                <div class="side-video">1</div>
                <div class="side-video">2</div>
                <div class="side-video">3</div>
                <div class="side-video">4</div>
                <div class="side-video">5</div>
                <div class="side-video">6</div>
            </div>
        </div>
    </body>
</html>
