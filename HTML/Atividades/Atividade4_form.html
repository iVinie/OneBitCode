<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form lol</title>
    </head>
    <body>
        <h3>Forms para teste no time:</h3>
        <form action="exemplo">
            <div>
                <label for="fname">Primeiro nome:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Sobrenome:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname"><br><br>
                <label for="nasc">Data de nascimento:</label>
                <input type="date" name="nasc" id="nasc">
                <label for="photo">Foto do Perfil:</label>
                <input type="file" name="photo" id="photo" />
            </div><br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="passoword">Senha:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <h5>Qual sua rota?</h5>
                <input type="checkbox" name="Rota1" id="Top">
                <label for="Rota1">Top</label><br>
                <input type="checkbox" name="Rota2" id="Jungle">
                <label for="Rota2">Jungle</label><br>
                <input type="checkbox" name="Rota3" id="Mid">
                <label for="Rota3">Mid</label><br>
                <input type="checkbox" name="Rota4" id="ADC">
                <label for="Rota4">ADC</label><br>
                <input type="checkbox" name="Rota5" id="Suporte">
                <label for="Rota5">Suporte</label>
            </div><br>
            <div>
                <p>
                    <strong>Sobre mim</strong>
                <br>
                <textarea name="description" id="description"></textarea>
                </p>
            </div>
            <div>
                <input type="submit" value="Enviar" />
            </div>
        </form>
    </body>
</html>
