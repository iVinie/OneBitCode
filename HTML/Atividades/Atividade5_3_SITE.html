<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ati SpaceX</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="Atividade5_SITE.html"><img src="./FOTOS AUX/logo.png"></a>
                <a href="Atividade5_2_SITE.html">Previous Page</a>
            </nav>
        </header><br>
        <hr>
        <section>
            <h3>Hire us now</h3>
        </section>
        <form action="exemple">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div><br><br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div><br><br>
            <div>
                <label for="spaceship">Spaceship</label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon_9">Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option>
                </select>
                <label for="typeservice">Type Service:</label>
                <input type="search" name="typeservice" id="typeservice">
                <datalist id="typeservice">
                    <option value="service_1">Service 1</option>
                    <option value="service_2">Service 2</option>
                    <option value="Service_3">Service 3</option>
                </datalist>
            </div>   <br><br>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
