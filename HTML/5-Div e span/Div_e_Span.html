<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Div e Span</title>
    </head>
    <body>
        <div style="color: blue;">
            <p>a tag div vai colocar um estilo no bloco todo</p>
            <p>Como no exemplo, ela colocou cor nos dois paragrafos</p>
        </div>
        <p>Ja o span vai colocar apenas do que esta nele</p>
        <p>ué, mas podemos usar o div, porém o div vai pular uma linha, caso use em uma palavra só</p>
        <p>O <span style="color: crimson;">span</span> não, otaros :v</p>
    </body>
</html>
